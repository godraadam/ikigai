<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login/signup form animation</title>
  <link rel="stylesheet" href="../css/login.css">

</head>
<body>

<section>
    <div class="container">
        <div class="user signinBx">
            <div class="imgBx"><img src="https://i2.wp.com/brightestyoungthings.com/wp-content/uploads/2018/06/earth-gif-13.gif?quality=100&ssl=1" alt="" /></div>
            
			<div class="login slide-up">
				<div class="center"><br>
					<h2 style="color: turquoise" class="form-title" id="login">Log in</h2><br><br>
					<div class="form-holder">
						<input id="login-username" type="email" class="input" placeholder="Username" /><br><br>
						<input id="login-pass" type="password" class="input" placeholder="Password" >
					</div><br>
					<button id="login-button" class="submit-btn" onclick="document.getElementById('login-pass').value =''">Log in</button>
					<br><br><br><br><br><br><br><br>
					<p class="signup"> &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Don't have an account ?
                        <a style="color: turquoise" href="./register.html" onclick="">Sign Up.</a>
                        
                        
                    </p>
				</div>
			</div>
        </div>
    </div>
</section>

<!-- partial -->
  <script  src="../js/login.js"></script>

</body>
</html>
